<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Form</title>
</head>
    <body>
        <form class="form" name="formLilla">

            <p class="message">Registrati o accedi ! </p>

                <label>
                    <input name="nome" class="input" type="text" placeholder="Nome" required="">

                <label>
                    <input name="cognome" class="input" type="text" placeholder="Cognome" required="">
                </label>
            </div>  
            <label>
                <input name="email" class="input" type="email" placeholder="Email" required="">
            <label>
                <input name="password" class="input" type="password" placeholder="Password" required="">
            </label>
            <br>
            <br>
            <button type="submit" class="submit">Invia</button>
        </form>
    </body>
</html>
